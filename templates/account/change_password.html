{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Change Password</title>
{% endblock %}


{% block content %}
<h1 class="centered">Change Password</h1><br>
<div class="container">
    <form method="post">
        {% csrf_token %}
            {{ form|crispy }}
        <button type="submit">Save changes</button>
    </form>
     <br>
</div>

{% endblock content%}
