<!-- templates/registration/login.html -->


{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center align-items-center">
	<div class="col-md-6">
		<div class="card border rounded shadow-sm mb-4 mt-4">
			<div class="card-body text-center">
				<h5 class="car-title mb-2 text-primary">{% if title %}{{ title }}{% endif %}</h5>

				<form method='POST' action='.' enctype='multipart/form-data'> {% csrf_token %}
   				 {{ form|crispy }}

   				 <button class="btn btn-sm btn-outline-secondary" type='submit'>Login</button>
   				 </form>

   				 <p class="card-text mb-auto mt-4">
   				 	<a href="/signup/">Register</a>								
   				 </p>

			</div>
		</div>
	</div>
</div>

{% endblock %}
