{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center align-items-center content-section">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading"><h3 class="panel-title centered">Sessão X</h3></div>
					<div class="panel-body">					

						<div class="form-group">
							<label for="sport" class="col-lg-1 control-label">modality</label>
								<div class="col-lg-2">
									<select id="sport" name="sport" class="form-control">
									<option value="1" selected="">Wakeboard</option><option value="2">Ski</option><option value="3">Wakeskate</option><option value="4">Wakesurf</option><option value="5">Barefoot</option><option value="6">Tube</option><option value="7">Other</option>									</select>														
								</div>
							</div>
							<div class="form-group">						
							<label for="boat" class="col-lg-1 control-label">Barco</label>
								<div class="col-lg-2">
									<select id="boat" name="boat" class="form-control">
									<option data-weight="0" data-hours="2180.5" value="1" selected="">Snob</option><option data-weight="1" data-hours="793.1" value="2">Moomba XLV</option><option data-weight="1" data-hours="0.0" value="3">Moomba BSC</option><option data-weight="1" data-hours="0.0" value="4">Tigé PS</option>									</select>
													</div>
						<div class="form-group">
							<label for="driver" class="col-lg-1 control-label">Driver</label>
							<div class="col-lg-2">
								<select id="driver" name="driver" class="form-control">
									<option value="1" selected="">Nuno Eça</option><option value="9">Francisco Rodrigues</option><option value="10">Pedro Serra</option><option value="12">Chico Marques</option><option value="13">Francisco Figueiredo</option><option value="14">Rodrigo Esteves</option><option value="15">Miguel Godinho matos</option>								</select>
							</div>
							<label for="instructor" class="col-lg-1 control-label">Instrutor</label>
							<div class="col-lg-2">
								<select id="instructor" name="instructor" class="form-control">
									<option value="1" selected="">Nuno Eça</option><option value="9">Francisco Rodrigues</option><option value="10">Pedro Serra</option><option value="12">Chico Marques</option><option value="13">Francisco Figueiredo</option><option value="14">Rodrigo Esteves</option><option value="15">Miguel Godinho matos</option>								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="date" class="col-lg-1 control-label">Data</label>
							<div class="col-lg-2">
								<input type="text" class="form-control" id="date" name="date" value="2017-12-17">
							</div>
							<label for="hour" class="col-lg-1 control-label">Hora</label>
							<div class="col-lg-2">
								<input type="text" class="form-control" id="hour" name="hour" value="10:32:00">								
							</div>
						</div>
						<div class="form-group">
							<label for="minutes" class="col-lg-1 control-label">Minutos</label>
							<div class="col-lg-2">
								<input type="text" class="form-control" id="minutes" name="minutes" value="50">
							</div>
							<label for="cost" class="col-lg-1 control-label">Preço</label>
							<div class="col-lg-2">
								<input type="text" class="form-control" id="cost" name="cost" value="95">
							</div>
							<label for="cost" class="col-lg-1 control-label">Preço/h</label>
							<div class="col-lg-2">
								<input type="text" class="form-control" id="cost" name="cost" value="50">
							</div>
							<label for="payed" class="col-lg-1 control-label">Payed</label>
								<div class="col-lg-2">
									<select id="payed" name="payed" class="form-control">
									<option value="1" selected="">&#10006;</option><option value="2"> &#10004;</option>	</select>														
								</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-8">
							<form method="get" action="{% url 'sessions-details' %}">
								<button id="finish" name="finish" value="1" class="btn btn-success">Concluir</button>
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock content %}
